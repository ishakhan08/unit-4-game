<!DOCTYPE html>
<html>

<head>
	<title>Game of numbers</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	
</head>

<body>

    <video autoplay loop id="myVideo">
                <source src="assets/images/video.mp4" type="video/mp4">
              </video>

<div class="container">

	<div class="row" id="header">

		<div class="col-md-12">
			<h1>Game of Numbers</h1>
		</div>
		
	</div>

	<div class="row">
        
    
            <div class="col-md-12" id="instructions">
                <p>Match the Throne Number to win by clicking on the characters!</p>
            </div>
    
    
        </div>
    
        <div class="row">
    
            <div class="col-md-12" id="characters">
                
                <img id="arya" src="assets/images/arya.jpeg" alt="arya">
                <img id="cersie" src="assets/images/cersie.png" alt="cersie">
                <img id="jon" src="assets/images/jon.png" alt="jon">
                <img id="jaime" src="assets/images/jaime.png" alt="jaime">
            </div>
    
        </div>
    
        <div class="row" id="numbers-section">
            
            <div class="col-md-4" id="throne-section">
                <h2>Throne Number</h2>
                <h2 id="throne-number"></h2>
            </div>

		<div class="col-md-4" id="your-section">
                <h2>Your Number</h2>
                <h2 id="your-number"></h2>
            </div>
    
            <div class="col-md-4">
                <h3>Wins</h3>
                <h3 id="wins">0</h3>
                <h3>Losses</h3>
                <h3 id="losses">0</h3>
            </div>
    
        </div>
    
</div>
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
    
    </body>
    
    </html>







             
</body>
</html>
